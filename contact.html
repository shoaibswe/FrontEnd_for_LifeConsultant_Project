<body>
    <div class="container">
        <div class="jumbotron" style=" background:rgb(110, 71, 95); color:palegoldenrod; padding: 0.5em 0.6em;" title="Life Mentor">
            <a class="navbar-brand" href="#">
                <img src="img/LifeMentor.png" alt="LifeMentor" width="150" height="150" style="position:absolute" ;
                    title="Designed by Shoaib">
            </a>
            <center>
                <h1 title="Life Mentor Developed by Shoaib and Bari">We are your Life Consultant</h1>
                <p>Sell your Experience and Get Help!</p>

        <div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
            </div>
            <form method="post">
                <h3>Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
